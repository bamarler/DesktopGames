name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile src/main.py
      env:
        DISPLAY: ':99.0'  # For Ubuntu

    - name: Archive the build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: dist/
        retention-days: 1

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download build artifacts
      uses: actions/download-artifact@v2
      with:
        name: build-artifacts
        path: ./dist

    - name: List dist directory contents (Debug)
      run: ls -la ./dist

    - name: Create Release
      id: create_release
      run: |
        gh release create ${{ github.ref }} \
        --repo="$GITHUB_REPOSITORY" \
        --title="${{ github.ref }} ${tag#v}" \
        --generate-notes
      env:
        GH_TOKEN: ${{ secrets.DESKTOP_GAMES_TOKEN }}
    
    - name: Upload release assets
      run: |
        for file in ./dist/*; do
          curl \
            -X POST \
            -H "Authorization: token ${{ secrets.DESKTOP_GAMES_TOKEN }}" \
            -H "Content-Type: $(file -b --mime-type $file)" \
            --data-binary @$file \
            "https://uploads.github.com/repos/${GITHUB_REPOSITORY}/releases/${{ steps.create_release.outputs.id }}/assets?name=$(basename $file)"
        done